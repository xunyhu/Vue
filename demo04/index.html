	</div>

	<script>

		new Vue({
			el: "#demo",
			data: {
				name : "xunyhu"
			},
			methods: {
				ajax : function() {
					axios({
					  method:'get',
					  url:'test.php'
					})

						console.log(data)
					})
				}
			}
		})
	</script>
